<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Progressive Web App Workshop</title>

    <meta name="description" content="A Progressive Web App workshop presented by Cloud Four">
    <meta name"author" content="Cloud Four">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <!-- <link rel="manifest" href="site.webmanifest"> -->

    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
<body>
  <h1>Progressive Web App Workshop</h1>
  <p>Service worker registration status: <strong class="js-status">...</strong></p>

  <script>
    if ('serviceWorker' in navigator) {
      // Wait to register until
      window.addEventListener('load', () => {
        // We'll update the DOM with the service worker registration status
        const statusElement = document.querySelector('.js-status');

        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            // Service worker registration was successful! :)
            statusElement.textContent = 'Succeeded :)';
            console.log('Service worker is registered to the following scope:', registration.scope);
          })
          .catch(error => {
            // Service worker registratio failed. :(
            statusElement.textContent = 'The service worker failed to register. :(';
            console.error('Service worker registration failed:', error);
          });
      });
    } else {
      // Service workers are not supported by the browser
      statusElement.textContent = 'This browser does not support service workers. :(';
    }
  </script>
</body>
</html>
